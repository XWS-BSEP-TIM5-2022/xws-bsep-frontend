
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WorkWise Html Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="" />
<meta name="keywords" content="" />
</head>

<body class="sign-in">
	<div class="wrapper">
		<div class="sign-in-page">
			<div class="signin-popup">
				<div class="signin-pop">
					<div class="row">
						<div class="col-lg-6">
							<div class="cmp-info">
								<div class="cm-logo">
									<!-- <img src="../../../images/cm-logo.png" alt=""> -->
									<p>Workwise,  is a global freelancing platform and social networking where businesses and independent professionals connect and collaborate remotely</p>
								</div><!--cm-logo end-->	
								<!-- <img src="../../../images/cm-main-img.png" alt="">			 -->
							</div><!--cmp-info end-->
						</div>
						<div class="col-lg-6">
							<div class="login-sec">
								<ul class="sign-control">
									<li data-tab="tab-1" [ngClass]="{'current' : isLogin}"><a href="" title="" (click)="isPassless = false; isLogin = true; isSignup = false">Sign in</a></li>		
									<li data-tab="2" [ngClass]="{'current' : isPassless}"><a href="javascript:void(0);" title="" (click)="isPassless = true; isLogin = false; isSignup = false">Sign in with email</a></li>		
									<li data-tab="3" [ngClass]="{'current' : isSignup}"><a href="sign-up" title="" (click)="isPassless = false; isLogin = false; isSignup = true">Sign up</a></li>				
								</ul>			
								
								<div *ngIf="isLogin"  class="sign_in_sec current" id="tab-1">	
									<h3>Sign in</h3>
									<form>
										<div class="row">
											<div class="col-lg-12 no-pdd">
												<div class="sn-field">
													<input [(ngModel)]="username" type="text" name="username" placeholder="Username" autocomplete="off">
													<i class="la la-user"></i>
												</div><!--sn-field end-->
											</div>
											<div class="col-lg-12 no-pdd">
												<div class="sn-field">
													<input [(ngModel)]="password" type="password" name="password" placeholder="Password" autocomplete="off">
													<i class="la la-lock"></i>
												</div>
											</div>
											<div>
												<label style="color: red; font-size: 12px;">{{messageLogin}}</label>
											</div>
											<div class="col-lg-12 no-pdd">
												<div class="checky-sec">

													<a href="/accountRecovery" title="">Forgot Password?</a>
												</div>
											</div>
											<div class="col-lg-12 no-pdd">
												<button type="submit" value="submit" (click)="login()">Sign in</button>
											</div>
										</div>
									</form>

								</div><!--sign_in_sec end-->

								<!--Passwordless login-->
								<div *ngIf="isPassless"  class="sign_in_sec current" id="tab-2">	
									<h3 *ngIf="!isSubmitted">Sign in with email</h3>
									<form *ngIf="!isSubmitted">
										<div  class="row">
											<div class="col-lg-12 no-pdd">
												<div  class="sn-field">
													<input [(ngModel)]="email" (focus)="onEmailChange()" type="email" name="email" placeholder="Email" autocomplete="off">
													<i class="la la-user"></i>
												</div><!--sn-field end-->
												<div>
													<label style="color: red; font-size: 12px;">{{message}}</label>
												</div>
											</div>
											 
											<div class="col-lg-12 no-pdd">
												<button type="submit" value="submit" (click)="passwordlessLogin()">Sign in</button>
											</div>
										</div>
									</form>

									<h3 *ngIf="isSubmitted"> Email Sent Successfully! Check your email to sign in.</h3>

								</div>
								
							</div><!--login-sec end-->
						</div>
					</div>		
				</div><!--signin-pop end-->
			</div><!--signin-popup end-->
			<div class="footy-sec">

			</div><!--footy-sec end-->
		</div><!--sign-in-page end-->


	</div><!--theme-layout end-->
</body>
</html>
