<form #registrationForm = "ngForm" (ngSubmit)="save()" style="margin-top: 0.5vw; margin-left: 1vw; margin-right: 1vw; margin-bottom: 0.5vw;">
    <div class="row">
    <div class="col-md-6 mb-4">
        <div class="form-outline">
        <input type="text" id="firstName" class="form-control form-control-lg" />
        <label class="form-label" for="firstName">First Name</label>
        </div>
    </div>
    <div class="col-md-6 mb-4">
        <div class="form-outline">
        <input type="text" id="lastName" class="form-control form-control-lg" >
        <label class="form-label" for="lastName">Last Name</label>
        </div>
    </div>
    </div>

    <div class="row">
    <div class="col-md-6 mb-4 d-flex align-items-center">
        <div class="form-outline datepicker w-100">
        <input type="email"  class="form-control form-control-lg" id="email"/>
        <label for="email" class="form-label">Email</label>
        </div>
    </div>
    <div class="col-md-6 mb-4 d-flex align-items-center">
        <div class="form-outline datepicker w-100">
        <input type="tel"  class="form-control form-control-lg" id="phoneNumber" name="phoneNumber"/>
        <label for="phoneNumber" class="form-label">Phone number</label>
        </div>
    </div>
    </div>

    <div class="row">
    <div class="col-md-6 mb-4 pb-2">
        <div class="form-outline">
        <input type="text" id="emailAddress" class="form-control form-control-lg"  name="street"/>
        <label class="form-label" for="street">Street</label>
        </div>
    </div>
    <div class="col-md-6 mb-4 pb-2">
        <div class="form-outline">
        <input type="text" id="city" class="form-control form-control-lg"  name="city"/>
        <label class="form-label" for="city">City</label>
        </div>
    </div>
    </div>

    <div class="row">
    <div class="col-md-6 mb-4 pb-2">
        <div class="form-outline">
        <input type="text" id="state" class="form-control form-control-lg" name="state"/>
        <label class="form-label" for="state">State</label>
        </div>
    </div>
    <div class="col-md-6 mb-4 pb-2">
        <div class="form-outline">
        <input type="tel" id="postalCode" class="form-control form-control-lg"  name="postalCode"/>
        <label class="form-label" for="postalCode">Postal Code</label>
        </div>
    </div>
    </div>

    <div class="row">
    <div class="col-md-6 mb-4 pb-2">
        <div class="form-outline">
        <input disabled type="password" id="password" class="form-control form-control-lg" name="password"/>
        <label class="form-label" for="password">Password</label>
        </div>
    </div>
    <div class="col-md-6 mb-4 pb-2">
        <select class="form-control form-control-lg" name="type">
          <option value="ROLE_ADMIN">Admin</option>
          <option value="ROLE_SECRETARY">Secretary</option>
        </select>
        <label class="form-label" for="role">Role</label>
    </div>
    </div>
    
    <div class="mt-4 pt-2">
    <input class="btn btn-success btn-lg center-div" type="submit" value="Submit" />
    <input class="btn btn-lg center-div" (click)="onNoClick()" type="button" value="Cancel" />
    </div>
</form>
